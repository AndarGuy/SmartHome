<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/slider.css" type="text/css"/>
    <link rel="stylesheet" href="css/animations.css" type="text/css"/>
    <link rel="stylesheet" href="fonts/roboto/roboto.css" type="text/css"/>
    <script src="libs/jquery.js"></script>
    <script src="js/main.js"></script>
    <title>HUMSTER'S SMARTHOME</title>
</head>
<body>
    <div id='message' visible='true'></div>
    <div id="wrapper">
        <span class="title">Sensors</span>
        <div id="sensors">
            <span class="subtitle" id="loading">Loading...</span>
        </div>
        <div id="settings" hidden>
            <span class="title">Settings</span>
            <span class="subtitle">General</span>
            <div class="setting_block">
                <span class="setting_name">Update Time</span>
                <select class="setting_input" id="setting_update_time">
                        <option value=500>0.5s</option>
                        <option value=2000>2s</option>
                        <option value=10000>10s</option>
                </select>
            </div>
            <span class="subtitle">Cooler</span>
            <div class="setting_block">
                <span class="setting_name">Enable Cooler</span>
                <label class="switch setting_input">
                    <input type="checkbox" id="setting_enable_cooler" checked>
                    <span class="slider"></span>
                </label>
            </div>
            </div>
        </div>
    </div>
    <div hidden id="footer">Made with love by @Andarguy</div>
</body>
</html>
